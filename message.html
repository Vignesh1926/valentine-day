<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>A Message For You üíå</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Segoe UI', sans-serif;
}

.card {
  background: white;
  padding: 30px;
  width: 90%;
  max-width: 420px;
  text-align: center;
  border-radius: 20px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.2);
}

.envelope {
  font-size: 80px;
  cursor: pointer;
  transition: transform 0.3s;
}

.envelope:hover {
  transform: scale(1.1);
}

img {
  width: 100%;
  border-radius: 15px;
  margin-top: 20px;
  display: none;
}
</style>
</head>

<body>

<div class="card">
  <h1>For You ‚ù§Ô∏è</h1>
  <p>Tap the envelope‚Ä¶</p>

  <div class="envelope" onclick="openMessage()">üíå</div>

  <!-- YOUR MESSAGE IMAGE -->
  <img id="messageImg" src="message/my-message.png">
</div>

<script>
function openMessage() {
  document.querySelector(".envelope").style.display = "none";
  document.getElementById("messageImg").style.display = "block";
}
</script>

</body>
</html>
